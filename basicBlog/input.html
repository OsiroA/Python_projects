<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Blog</title>
      <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form action="/input" method="post">
    <h1>OsiroA's Blog</h1>
    <h2>You're here to input your blog entry</h2>
    <h3>Heading: <textarea name="heading" rows="2" cols="50" required></textarea></h3>
    <br>
    <h3>Body: <textarea name="body" rows="10" cols="50" required></textarea></h3>
    <p>To insert an image, put the image in the folder called images in the static folder, then input the image name in the textbox below </p>
    <h3>Image: <input type="text" name="image"></h3>
    <button type="submit">Post Input</button>
    <p>{{ date }}</p>
  </form>
</body>

</html>
